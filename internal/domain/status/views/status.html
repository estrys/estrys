<html class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{ .user.Name }}"/>
    <meta property="description" content="{{ .tweet.Text }}"/>
    <meta property="og:description" content="{{ .tweet.Text }}"/>
    <meta property="og:image" content="{{ .user.ProfileImageURL }}"/>
    <meta property="og:url" content="{{ .url }}"/>
    <meta property="og:published_time" content="{{ .tweet.Published }}"/>
    <meta content="summary" property="twitter:card">
    <title>@{{ .user.Username }} on estrys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div class="card d-flex flex-column mt-3 p-2 align-self-center" style="max-width: 50rem;">
    <div class="d-flex">
        <div class="d-flex align-items-start">
            <img src="{{ .user.ProfileImageURL }}" class="rounded" alt="profile image">
        </div>
        <div class="d-flex flex-column ms-3">
            <div class="d-flex align-items-center">
                <h5 class="card-title">{{ .user.Name }}</h5>
                <h6 class="card-subtitle ms-1 text-muted">@{{ .user.Username }}</h6>
            </div>
            <div class="d-flex">
                <p class="text-muted">{{ .user.Description }}</p>
            </div>
        </div>
    </div>
    <div class="d-flex mt-3 flex-column">
        <p class="card-text">{{ .tweet.Text }}</p>
        <p class="card-text"><small class="text-muted">Published {{ .tweet.Published }}</small></p>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="d-flex justify-content-center">
        <span class="text-muted">This tweet has been bridged to mastodon by <a href="https://github.com/estrys/estrys">estrys</a> with ❤️</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
